<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Scatters Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F4F4F4;
            margin: 0;
            padding: 0;
        }

        #container_big {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        #container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        #air_conditions_scatter {
            width: calc(50% - 10px);
            float: left;
        }

        #air_conditions_heatmap {
            width: calc(50% - 10px);
            float: right;
        }

        h1 {
            text-align: center;
            font-size: 48px;
            margin-top: 40px;
            color: #333;
        }

        #correlogram {
            margin: 0 auto;
            text-align: center;
        }

        .axis {
            stroke: #333;
            stroke-width: 2px;
        }

        .tick {
            font-size: 14px;
        }

        .tick line {
            stroke: #333;
            stroke-width: 1px;
            stroke-opacity: 0.2;
        }

        .btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #fff;
            background-color: #66c2a5;
            cursor: pointer;
        }
    </style>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
    <div id="container_big">
        <h1>Heatmap Example</h1>
    <div id="container">
        <div id="air_conditions_scatter"></div>
        <div id="air_conditions_heatmap"></div>
        <button class="btn" onclick="window.location.href='http://localhost:5000/'">Back</button>
    </div>
</div>
    <script type="text/javascript">
        // Define the data for the scatter plot
        // Set up the dimensions of the chart
        // Dimension of the whole chart. Only one size since it has to be square
        const marginWhole = { top: 10, right: 10, bottom: 10, left: 10 },
            sizeWhole = 400 - marginWhole.left - marginWhole.right

            const margin = { top: 20, right: 20, bottom: 20, left: 400 },
            width = 400 - 20 - margin.right,
            height = 400 - margin.top - margin.bottom

        // Create the svg area
        const svg = d3.select("#air_conditions_scatter")
            .append("svg")
            .attr("width", sizeWhole + marginWhole.left + marginWhole.right)
            .attr("height", sizeWhole + marginWhole.top + marginWhole.bottom)
            .append("g")
            .attr("transform", `translate(${marginWhole.left},${marginWhole.top})`);


        // Load the data from a CSV file
        d3.csv('/pin_cop_ns_air_conditions - Copy.csv').then(function (data) {

            // What are the numeric variables in this dataset? How many do I have
            const allVar = ["air-hum","dew2m","temp2m"]
            const numVar = allVar.length
            const color = d3.scaleOrdinal()
            .domain(allVar)
            .range(d3.schemeSet2);

            // Now I can compute the size of a single chart
            mar = 20
            size = sizeWhole / numVar


            // ----------------- //
            // Scales
            // ----------------- //

            // Create a scale: gives the position of each pair each variable
            const position = d3.scalePoint()
                .domain(allVar)
                .range([0, sizeWhole - size])

            // Color scale: give me a specie name, I return a color


            // ------------------------------- //
            // Add charts
            // ------------------------------- //
            for (i in allVar) {
                for (j in allVar) {

                    // Get current variable name
                    const var1 = allVar[i]
                    const var2 = allVar[j]

                    // If var1 == var2 i'm on the diagonal, I skip that
                    if (var1 === var2) { continue; }

                    // Add X Scale of each graph
                    xextent = d3.extent(data, function (d) { return +d[var1] })
                    const x = d3.scaleLinear()
                        .domain(xextent).nice()
                        .range([0, size - 2 * mar]);

                    // Add Y Scale of each graph
                    yextent = d3.extent(data, function (d) { return +d[var2] })
                    const y = d3.scaleLinear()
                        .domain(yextent).nice()
                        .range([size - 2 * mar, 0]);

                    // Add a 'g' at the right position
                    const tmp = svg
                        .append('g')
                        .attr("transform", `translate(${position(var1) + mar},${position(var2) + mar})`);

                    // Add X and Y axis in tmp
                    tmp.append("g")
                        .attr("transform", `translate(0,${size - mar * 2})`)
                        .call(d3.axisBottom(x).ticks(3));
                    tmp.append("g")
                        .call(d3.axisLeft(y).ticks(3));

                    // Add circle
                    tmp
                        .selectAll("myCircles")
                        .data(data)
                        .join("circle")
                        .attr("cx", function (d) { return x(+d[var1]) })
                        .attr("cy", function (d) { return y(+d[var2]) })
                        .attr("r", 3)
                        .style("fill", function (d) { return color(d[var1]); });
                }
            }


            // ------------------------------- //
            // Add variable names = diagonal
            // ------------------------------- //
            for (i in allVar) {
                for (j in allVar) {
                    // If var1 == var2 i'm on the diagonal, otherwisee I skip
                    if (i != j) { continue; }
                    // Add text
                    const var1 = allVar[i]
                    const var2 = allVar[j]
                    svg
                        .append('g')
                        .attr("transform", `translate(${position(var1)},${position(var2)})`)
                        .append('text')
                        .attr("x", size / 2)
                        .attr("y", size / 2)
                        .text(var1)
                        .attr("text-anchor", "middle")

                }
            }


        })

        var svg_two = d3.select("#air_conditions_heatmap")
            .append("svg_two")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        // Load the data from a CSV file
        d3.csv('/cop_pin_osijek_pivoted.csv').then(data => {
            const x = d3.scaleBand()
                .range([0, width])
                .domain(data.map(d => d.Indicator))
                .padding(0.2);
            svg.append("g")
                .attr("transform", `translate(0, ${height})`)
                .call(d3.axisBottom(x).tickSize(0))
                .selectAll("text")
                .attr("transform", "translate(-10,0)rotate(-45)")
                .style("text-anchor", "end")
                .select(".domain").remove();
            // Add Y axis
            const y = d3.scaleBand()
                .domain(data.map(d => d.variable))
                .range([height, 0]);
            svg.append("g")
                .call(d3.axisLeft(y)
                    .tickSize(0))
                .select(".domain").remove();
            // Build color scale
            const myColor = d3.scaleSequential()
                .interpolator(d3.interpolateInferno)
                .domain([-1, 1])

            var tooltip = d3.select("#air_conditions_heatmap")
                .append("div")
                .style("opacity", 0)
                .attr("class", "tooltip")
                .style("background-color", "white")
                .style("border", "solid")
                .style("border-width", "2px")
                .style("border-radius", "5px")
                .style("padding", "5px")

            // Three function that change the tooltip when user hover / move / leave a cell
            var mouseover = function (d) {
                tooltip
                    .style("opacity", 1)
                d3.select(this)
                    .style("stroke", "black")
                    .style("stroke-height",)
                    .style("opacity", 1)
            }
            var mousemove = function (event, d) {
                tooltip
                    .html(d.value)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY + 10) + "px");
            }
            var mouseleave = function (d) {
                tooltip
                    .style("opacity", 0)
                d3.select(this)
                    .style("stroke", "none")
                    .style("opacity", 0.8)
            }
            svg.selectAll()
                .data(data, d => d.Country + ':' + d.Variable)
                .enter()
                .append("rect")
                .attr("x", d => x(d.Indicator))
                .attr("y", d => y(d.variable))
                .attr("rx", 4)
                .attr("ry", 4)
                .attr("width", x.bandwidth())
                .attr("height", y.bandwidth())
                .style("fill", d => myColor(d.value))
                .style("stroke-width", 4)
                .style("stroke", "none")
                .style("opacity", 0.8)
                .on("mouseover", mouseover)
                .on("mousemove", mousemove)
                .on("mouseleave", mouseleave)

        });
    </script>
</body>

</html>
