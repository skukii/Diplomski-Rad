<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Heat Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F4F4F4;
            margin: 0;
            padding: 0;
        }

        #container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 48px;
            margin-top: 40px;
            color: #333;
        }

        #scatterplot {
            margin-top: 40px;
            text-align: center;
        }

        .axis {
            stroke: #333;
            stroke-width: 2px;
        }

        .tick {
            font-size: 14px;
        }

        .tick line {
            stroke: #333;
            stroke-width: 1px;
            stroke-opacity: 0.2;
        }

        .btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #fff;
            background-color: #66c2a5;
            cursor: pointer;
        }
    </style>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
    <div id="container">
        <h1>Heatmap Example</h1>
        <div id="heatmap"></div>
        <button class="btn" onclick="window.location.href='http://localhost:5000/'">Back</button>
    </div>
    <script type="text/javascript">
        // Define the data for the scatter plot
        // Set up the dimensions of the chart
        const width = 500;
        const height = 500;
        const margin = { top: 50, right: 50, bottom: 50, left: 50 };
        const chartWidth = width - margin.left - margin.right;
        const chartHeight = height - margin.top - margin.bottom;

        // Create an SVG element to hold the chart
        const svg = d3.select('#container')
            .append('svg')
            .attr('width', width)
            .attr('height', height);

        // Load the data from a CSV file
        d3.csv('/correlation_pin_cop_osijek - Copy.csv').then(data => {
            // Convert the data to numeric values
            data.forEach(function (d) {
                for (var key in d) {
                    if (key !== "") {
                        d[key] = parseFloat(d[key]);
                    }
                }
            });
            console.log(data)

            // Set up your HTML
            var container = d3.select("#container");

            // Create your SVG element
            var svg = container.append("svg")
                .attr("width", 400)
                .attr("height", 400);

            // Create your heatmap chart
            var heatmap = svg.selectAll(".heatmap")
                .data(data)
                .enter().append("g")
                .attr("class", "heatmap")
                .selectAll("rect")
                .data(function (d) { return Object.values(d); })
                .enter().append("rect")
                .attr("x", function (d, i) { return i * 20; })
                .attr("y", function (d, i, j) { return j * 20; })
                .attr("width", 20)
                .attr("height", 20)
                .style("fill", function (d) {
                    return d3.scaleSequential(d3.interpolateRdBu)(d);
                });

            // Add axes and labels
            var xLabels = svg.selectAll(".xLabel")
                .data(data.columns)
                .enter().append("text")
                .text(function (d) { return d; })
                .attr("x", function (d, i) { return i * 20 + 10; })
                .attr("y", 395)
                .style("text-anchor", "middle");

            var yLabels = svg.selectAll(".yLabel")
                .data(data)
                .enter().append("text")
                .text(function (d, i) { return i; })
                .attr("x", 0)
                .attr("y", function (d, i, j) { return j * 20 + 10; })
                .style("text-anchor", "end")
                .attr("transform", "translate(-5, 15)");
        });
    </script>
</body>

</html>
